<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><b>A.p、span、div、a 各為什麼顏色</b></h1>
    <p>p為green</p>
    <p>span為green</p>
    <p>div為red</p>
    <p>a為green</p>

    <h1>
      <b>B.p、span、div、a、img 是區塊元素（block）還是行內元素 （inline）？</b>
    </h1>
    <p>p為區塊元素（block）</p>
    <p>span為行內元素 （inline）</p>
    <p>div為區塊元素（block）</p>
    <p>a為行內元素 （inline）</p>
    <p>img為行內元素 （inline）</p>
  </body>
</html>
